<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/helloworld.css">
  </head>
  <body>
    <div class="content">
        <h3> Hello World </h3>
        <form class="form-group" action="/addTrain" method="post">
            <div class="input"> Train Name: <input type="text" name="nameOfTrain" maxlength="100"/></div>
            <div class="input"> In Service? <input type="checkbox" name="inService"/></div>
            <div class="input"> Number of Available Train: <input type="number" min="0" max="10"
                                                                  name="availableTrains"/></div>
            <div>
                <button class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
